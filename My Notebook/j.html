<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Your Custom Browser Page</title>

  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(270deg, #ff6ec4, #7873f5, #4ade80);
      background-size: 600% 600%;
      animation: gradientBG 10s ease infinite;
      color: white;
    }

    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    header {
      height: 100px;
      background-color: rgba(0,0,0,0.4);
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 30px;
    }

    .logo {
      font-size: 30px;
      font-weight: bold;
    }

    .search-bar {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .search-bar input {
      padding: 12px;
      font-size: 16px;
      border-radius: 20px;
      border: none;
      outline: none;
      width: 300px;
    }

    .search-bar button, .mic-btn {
      padding: 10px 15px;
      font-size: 16px;
      border: none;
      border-radius: 50%;
      cursor: pointer;
      background-color: #fff;
      color: #333;
    }

    .search-bar button:hover, .mic-btn:hover {
      background-color: #ddd;
    }

    main {
      display: flex;
      justify-content: space-around;
      padding: 40px 20px;
      gap: 40px;
      min-height: 400px;
      flex-wrap: wrap;
    }

    section {
      background: white;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      width: 40%;
      color: #333;
      min-width: 300px;
    }

    h2 {
      font-size: 24px;
      margin-bottom: 15px;
    }

    .favorite-buttons {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .fav-btn {
      display: flex;
      align-items: center;
      background-color: white;
      color: #111;
      padding: 10px 15px;
      border-radius: 10px;
      text-decoration: none;
      font-weight: bold;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      transition: transform 0.2s ease;
    }

    .fav-btn img {
      width: 30px;
      height: 30px;
      margin-right: 10px;
    }

    .fav-btn:hover {
      transform: scale(1.05);
      background-color: #f0f0f0;
    }

    .widget {
      background: #e0f7fa;
      padding: 15px;
      border-radius: 10px;
      color: #00796b;
      font-size: 18px;
    }

    footer {
      text-align: center;
      background-color: #222;
      color: white;
      padding: 20px 0;
      font-size: 16px;
    }
  </style>
</head>

<body>
  <header>
    <div class="logo">My Browser</div>
    <div class="search-bar">
      <input type="text" id="searchInput" placeholder="Search or type URL">
      <button onclick="performSearch()">üîç</button>
      <button class="mic-btn" onclick="startVoice()">üé§</button>
    </div>
  </header>

  <main>
    <section class="favorites">
      <h2>Your Favorites</h2>
      <div class="favorite-buttons">
        <a href="https://www.youtube.com" target="_blank" class="fav-btn">
          <img src="https://upload.wikimedia.org/wikipedia/commons/b/b8/YouTube_Logo_2017.svg" alt="YouTube"> YouTube
        </a>
        <a href="https://www.instagram.com" target="_blank" class="fav-btn">
          <img src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png" alt="Instagram"> Instagram
        </a>
      </div>
    </section>

    <section class="widgets">
      <h2>Widgets</h2>
      <div class="widget" id="gujaratWeather">
        Gujarat Weather: Loading...
      </div>
    </section>
  </main>

  <footer>
    <p>Made by You</p>
  </footer>

  <script>
    function performSearch() {
      const input = document.getElementById("searchInput").value;
      if (input.trim() !== "") {
        let url = input;
        if (!input.startsWith("http")) {
          url = "https://www.google.com/search?q=" + encodeURIComponent(input);
        }
        window.open(url, "_blank");
      }
    }

    function startVoice() {
      if ('webkitSpeechRecognition' in window) {
        const recognition = new webkitSpeechRecognition();
        recognition.lang = 'en-US';
        recognition.onresult = function (event) {
          document.getElementById("searchInput").value = event.results[0][0].transcript;
          performSearch();
        };
        recognition.start();
      } else {
        alert("Voice recognition not supported in your browser.");
      }
    }

    document.getElementById("searchInput").addEventListener("keydown", function(event) {
      if (event.key === "Enter") {
        performSearch();
      }
    });

    // OPTIONAL: Add Gujarat weather using OpenWeatherMap API
    const apiKey = "YOUR_API_KEY"; // Replace this with your OpenWeatherMap API key
    fetch(`https://api.openweathermap.org/data/2.5/weather?q=Gujarat&appid=${apiKey}&units=metric`)
      .then(res => res.json())
      .then(data => {
        const temp = data.main.temp;
        const desc = data.weather[0].description;
        document.getElementById("gujaratWeather").textContent = `Gujarat Weather: ${temp}¬∞C, ${desc}`;
      })
      .catch(err => {
        document.getElementById("gujaratWeather").textContent = "Unable to fetch weather.";
      });
  </script>
</body>
</html>
